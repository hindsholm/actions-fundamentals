name: GitHub Actions Demo

on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        type: environment

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Print event name and branch name
        run: |
           echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
           echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."

      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: List files
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build
    environment: Test
    steps:
      - name: Print test output
        run: echo "Testing..."

  load-test:
    name: Load-Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build
    environment: Load-Test
    steps:
      - name: Print test output
        run: |
          echo "Testing..."
          sleep 15

  production:
    name: Production
    runs-on: ubuntu-latest
    needs: [test, load-test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "ðŸš€ Step 1..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 2..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 3..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 4..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 5..."
          sleep 10
